<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YoungBussines Comminity</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
<header class="header">
    <div class="header-menu header__menu">
        <a href="#" class="header__logo"><img src="img/logo.png" alt="logo"></a>

        <a href="#" class="header-menu__item">События</a>
        <a href="#" class="header-menu__item">Ланч</a>
    </div>

    <div class="header-user header__user">
        <div class="header-user__name">Сергей Мавроди</div>
        <div class="header-user__avatar">
            <img src="img/avatar-mini.png" alt="">
        </div>
        <div class="header-user__submenu hidden">
            <a href="#">Профиль</a>
            <a href="#">Выйти</a>
        </div>
    </div>
</header>
<div class="page">
    <div class="users-list">
        <div class="users-list__title">Список пользователей</div>

        <div class="users-list__list">
            <a class="users-list__item-wrapper" href="#">
                <div class="users-list-item">
                    <img src="img/avatar-mini.png" alt="" class="users-list-item__photo">

                    <div class="users-list-item__info-container">
                        <div class="users-list-item__name">Василий Пупкин</div>
                        <div class="users-list-item__cty">Москва</div>
                        <div class="users-list-item__about">Немного информации</div>
                    </div>
                </div>
            </a>

            <a class="users-list__item-wrapper" href="#">
            <div class="users-list-item">
                    <img src="img/avatar-mini.png" alt="" class="users-list-item__photo">

                    <div class="users-list-item__info-container">
                        <div class="users-list-item__name">Василий Пупкин</div>
                        <div class="users-list-item__cty">Москва</div>
                        <div class="users-list-item__about">Немного информации</div>
                    </div>
                </div>
            </a>
        </a>
    </div>


</div>

</body>
</html>
